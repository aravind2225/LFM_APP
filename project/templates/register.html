<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='register.css')}}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="register">
        <div class="register-in">
            <h2>Register</h2>
            {% include "_flashes.html" %}

            <form method="POST">
                <input name="first_name" placeholder="First Name" required><br>
                <input name="last_name" placeholder="Last Name"><br>
                <input name="phone_no" placeholder="Phone" required><br>
                <input name="email" placeholder="Email" required><br>
                <input name="username" placeholder="Username"><br>
                <input name="password" type="password" placeholder="Password" required><br>
                <input name="gender" placeholder="Gender" required><br>
                <div class=select><label>Choose your Role</label>
                    <select name="role_id" required>
                        <option value="">Select Role</option>
                        <option value="1">Admin</option>
                        <option value="2">End User</option>
                    </select>
                </div><br>
                <div class="select">
                    <label for="team_id">Choose your Team</label>
                    <select class="team" name="team_id" id="team_id" required>
                        <option value="">Select Team</option>
                        {% for team in team_names %}
                        <option value="{{ team.team_id }}">{{ team.team_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <button type="submit">Register</button>
            </form>
            <a href="/login">Login</a>
        </div>
    </div>
</body>

</html>
