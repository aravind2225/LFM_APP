<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='admin_manage_users.css')}}">
    <title>Document</title>
</head>

<body>
    {% include 'navbar.html' %}
    <h2 class=header>Manage Users</h2>

    <div class="table-view">
        <a href="{{ url_for('admin_users.create_user') }}">Add New User</a>

        {% include "_flashes.html" %}

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>

            {% for u in users %}
            <tr>
                <td>{{ u.first_name }} {{ u.last_name }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role_name }}</td>
                <td>{{ "Active" if u.is_active else "Inactive" }}</td>
                <td class="actions">
                    <a href="{{ url_for('admin_users.edit_user', user_id=u.user_id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('admin_users.toggle_user', user_id=u.user_id) }}">
                        <button type="submit">
                            {{ "Deactivate" if u.is_active else "Activate" }}
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>

</body>

</html>
